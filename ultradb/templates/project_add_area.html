{% extends "layout.html" %}
{% block content %}
    {% for area in areas %}
        <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <p> {{area.name}} </p>
            </div>
            <p class="article-content">{{ area.description }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
